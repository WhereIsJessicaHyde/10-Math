<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Added Normalize + fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,700i,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />

    <!-- Custon CSS -->
    <link  href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <h1>Ten Seconds Math Game</h1>

      <section class="game game__board-centered-box">
        <div class="separator"> <span class="clock">10</span> seconds left</div>
        <div><img class="game__game-over-img" src="images/gameover.jpg" alt=""></div>
        <div class="separator align-box"> <span class="highlight-span game__question"></span></div>
        <div class="separator align-box"> <input game="game__answer" placeholder="answer" ></div>
        <div class="separator"><button id="restart" class="btn">Restart</button></div>
      </section>

      <section class="game__options game__board-centered-box">
        <h2>Game Options</h2>
        <div class="board-centered-box-separator">
          <label for="number-limit-range">Number Limit: <span class="highlight-span" id="number-limit">10</span></label>
          <input id="number-limit-range" type="range" min="10" max="100" value="10" step="10" />
        </div>

        <div class="game__board-centered-box-separator">
          <h3>Operators</h3>
          <div class="game__operators-container">
            <div class="game__operator-box">
              <input type="checkbox" class="game__option-box game__addition" checked="true">
              <img class="math-op-icon" src="images/add.jpg" alt="">
            </div>
            <div class="game__operator-box">
              <input type="checkbox" class="game__option-box game__substraction">
              <img class="math-op-icon" src="images/substract.jpg" alt="">
            </div><br>
            <div class="game__operator-box">
              <input type="checkbox" class="game__option-box game__multiplication">
              <img class="math-op-icon" src="images/multiply.jpg" alt="">
            </div>
            <div class="game__operator-box">
              <input type="checkbox" class="game__option-box game__division">
              <img class="math-op-icon" src="images/divide.jpg" alt="">
            </div>
          </div>
        </div>
        <div class="game__board-centered-box separator">
          <button id="start" class="btn">Start Game</button>
        </div>
      </section>

      <img src="https://en.bitcoin.it/w/images/en/5/50/Bitcoin.png" class="img-responsive" id="btc-reward">

    </div>


    <!--  Added Libraries -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/ion.sound.min.js"></script>
    <!-- Custon JavaScript -->
    <script src="js/tenSecondsMathFinished.js"></script>
    <script src="js/applicationFinished.js"></script>
  </body>
</html>
